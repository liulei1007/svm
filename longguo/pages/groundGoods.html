<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"commodityManagement2"
        }
    </script>
</head>

<body>
<div class="doc-commodityManagement">
    <div class="search-block">
      <form class="form-inline">
        <div class="form-group">
          <label for="productName">商品名称</label>
          <input type="text" class="form-control input-sm" id="productName" placeholder="">
        </div>
        <div class="form-group">
          <label for="modelNumber">型号</label>
          <input type="text" class="form-control input-sm" id="modelNumber" placeholder="">
        </div>
         <div class="form-group">
          <label>状态</label>
          <select class="form-control input-sm" id="saleStatus">
            <option value="">所有</option>
            <option value="1">上架商品</option>
            <option value="0">下架商品</option>
          </select>
        </div>
        <div class="btn btn-default btn-sm btn-search">查询</div>
        <div class="btn btn-default btn-sm btn-empty">清空条件</div>
      </form>
    </div>
     <div class="btn-block clearFix">
     <!--  <button class="btn btn-primary btn-icons btn-publishBatch btn-batch">批量导入自采商品</button> -->
      <button class="btn btn-border-primary btn-all-ground">批量上架</button>
      <button class="btn btn-border-primary btn-all-unGround">批量下架</button>
      <button class="btn btn-border-danger btn-all-delect">批量删除</button>
    </div>
    <div class="table-block">   
        <table class="table table1 table-striped">
            <thead>
              <tr>
                <td style="width:2%"><input type="checkbox" /></td>
                <td style="width:20%">商品名称</td>
                <td style="width:10%">型号</td>
                <td style="width:10%">颜色</td>
                <td style="width:10%">规格</td>
                <td style="width:10%">状态</td>
                <td style="width:auto">操作</td>
              </tr>
            </thead>
            <tbody data-list="$p.data">
              <tr list-temp="true" node-name="attr-psgId:$n.psgId">
                <td><input type="checkbox" /></td>
                <td class="psgId" node-name="$n.psgId" style="display:none;"></td>
                <td node-name="$n.productGoodsORM.productInfoORM.productName"></td>
                <td node-name="$n.productGoodsORM.productInfoORM.modelNumber"></td>
                <td node-name="$n.color"></td>
                <td node-name="$n.standard"></td>
                <td class="saleStatus" node-name="$n.saleStatus"></td>
                <td>
                  <button type="button" class="btn btn-border-primary btn-compile">编辑</button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>

    <div class="nav-pagination clearFix">
        <ul class="pagination">
            
        </ul>
    </div>
</div>

</body>
</html>
