<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "createSelfGoods"
        }
    </script>
</head>

<body>
<div class="form-block">
    <div class="title-block">发布自采商品</div>

    <form class="form-horizontal">
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>品牌名称</label>
            <div class="col-sm-6">
                <input type="text" id="brandName" class="form-control" />
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>商品名称</label>
            <div class="col-sm-6">
                <input type="text" id="pdtName" class="form-control" />
            </div>
        </div>
         <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8"> 商品名称需体现商品的使用功能</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>分类</label>
            <div class="col-sm-6">
                <select id="sortSelect" class="form-control"></select>
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">选择商品所属分类，如家具、建材、电器、软装等</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>型号</label>
            <div class="col-sm-6">
                <input type="text" id="pgtType" class="form-control" />
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">商品的特定编号，是商品的唯一识别编号</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>规格</label>
            <div class="col-sm-4">
                <input type="text" id="standard" class="form-control" />
            </div>
            <div class="col-sm-2" id="standardUnit">
                <select class="form-control"  data-list="$p.data">
                    <option list-temp="true" node-name="$n.codeValueName,attr-value:$n.codeValueCode"></option>
                </select>
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">各数字间统一使用“*”（星号）作为连接符，规格单位建议使用毫米mm单位</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>基材</label>
            <div class="col-sm-6">
                <input type="text" id="brandName" class="form-control" placeholder="如，纤维板、橡胶板"/>
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">可接触面和框架材料，材料之间统一用顿号作为间隔符号</div>
        </div>
         <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>辅材</label>
            <div class="col-sm-6">
                <input type="text" id="brandName" class="form-control" placeholder="如，五金件"/>
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">非接触面、填充物、五金件材料，材料之间统一用顿号作为间隔符号</div>
        </div>
         <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>饰面</label>
            <div class="col-sm-6">
                <input type="text" id="brandName" class="form-control" placeholder="如，纤维板、橡胶板"/>
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">表面上的贴面，油漆涂饰，软、硬质覆面材料，材料之间统一用顿号作为间隔符号</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i><span>产地</span></label>
            <div class="col-sm-2 cmg-region0">
                <select class="form-control" id="countryId" data-list="$p.data">
                    <option list-temp="true" node-name="$n.nationName,attr-value:$n.nationCode"></option>
                </select>
            </div>
            <div class="col-sm-2 cmg-region1">
                <select class="form-control" id="provinceId" data-list="$p.data">
                    <option list-temp="true" node-name="$n.adress,attr-adressCode:$n.adressCode,attr-value:$n.adressCode"></option>
                </select>
            </div>
            <div class="col-sm-2 cmg-region2 ">
                <select class="form-control" id="cityId" data-list="$p.data">
                    <option list-temp="true" node-name="$n.adress,attr-value:$n.adressCode"></option>
                </select>
            </div>
            <div class="col-sm-2 alert alert-danger">请选择产地</div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">默认选择中国，进口商品直接选择国家即可</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>主要材料</label>
            <div class="col-sm-6">
                <input type="text" id="material" class="form-control" />
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">主要材料之间统一用顿号作为间隔符号</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>计价单位</label>
            <div class="col-sm-6" id="chargeUnit">
               <select class="form-control"  data-list="$p.data">
                    <option list-temp="true" node-name="$n.codeValueName,attr-value:$n.codeValueCode"></option>
                </select>
            </div>
        </div>
        <div class="row help-block">
            <div class="col-sm-offset-3 col-sm-8">计价单位指商品的结算计量单位品</div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>线下零售价</label>
            <div class="col-sm-6">
                <input type="text" id="salePrice" class="form-control" onkeydown="key.onlyKeydownNum()"/>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label"><i>*</i>价格类型</label>
            <div class="col-sm-6">
                <select id="priceType" class="form-control">
                    <option value="明码实价" selected="">明码实价</option>
                    <option value="明码议价">明码议价</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            <div id="saleStatus" class="col-sm-6">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="status" value="1" checked=""/>上架
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="status" value="0" />下架
                    </label>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-3 btn-block">
        <div class="btn btn-lg btn-success btn-submit">提交</div>
        <div type="button" class="btn btn-lg btn-default btn-cancel">取消</div>
      </div>
    </div>
</div>
</body>
</html>
