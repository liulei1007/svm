<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"msgnanage"
        }
    </script>
</head>

<body>

<div class="doc-temp-body">
    <!--<div class="title-block">-->
        <!--缺失信息反馈-->
    <!--</div>-->
    <div class="btn-block clearFix">
        <div type="div" id="mm-addmsg" class="btn btn-primary btn-icons btn-addSingle">新增反馈信息</div>
    </div>
    <div class="table-block">
        <table class="table table-striped table1">
            <thead>
            <tr>
                <!--<td style="width:5%"><input type="checkbox" /></td>-->
                <!--<th>品牌名称</td>-->
                <td style="width:8%">问题类型</td>
                <td style="width:50%">反馈信息</td>
                <td style="width:8%">反馈人</td>
                <td style="width:8%">反馈日期</td>
                <td style="width:5%">状态</td>
                <td style="width:5%">结果</td>
                <td style="width:auto">操作</td>
            </tr>
            </thead>
            <tbody data-list="$p.data">
              <tr list-temp="true" node-name="attr-msgid:$n.id">
                <!--<td><input type="checkbox" /></td>-->
                <!--<td node-name="$n.brandName"></td>-->
                <td class="feedbackType" node-name="$n.feedbackType"></td>
                <td node-name="$n.feedbackContent"></td>
                <td node-name="$n.feedbackUser"></td>
                <td class="createDate" node-name="$n.createDate"></td>
                <td class="feedbackStatus" node-name="$n.feedbackStatus"></td>
                <td node-name="$n.feedbackResult"></td>
                <td>
                    <button type="button" class="btn btn-link btn-link-delete btn-delect">删除</button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
     <div class="nav-pagination clearFix">
        <ul class="pagination">
        </ul>
    </div>
</div>
</body>
</html>
