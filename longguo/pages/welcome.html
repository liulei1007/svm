<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "welcome"
        }
    </script>
</head>

<body>
<div class="body-welcome">
    <div class="bw-block1 clearFix">
        <div class="bw-block1-left">
            <div class="bw-block1-title">你好,<span class="welcome-user"></span></div>
            <div class="bw-block1-cont">
                <p>邮件地址:<span>暂无数据</span></p>
                <p>公司地址:<span>暂无数据</span></p>
            </div>
        </div>
        <div class="bw-block1-right">
            <div class="bw-block1-title">动态数据</div>
            <div class="bw-block1-cont bw-cont1 clearFix">
                <div>品牌数量<span class="mark mark-info">暂无数据</span></div>
                <div>经销商数量<span class="mark mark-info">暂无数据</span></div>
                <div>系列数量<span class="mark mark-info">暂无数据</span></div>
                <div>经销商店铺数量<span class="mark mark-info">暂无数据</span></div>
            </div>

        </div>
    </div>
    <div class="bw-block2 clearFix">
        <div class="bw-block2-left">
            <div class="bw-block-item">
                <div class="bw-item-title">待办事项</div>
                <div class="bw-item-table table-block">
                    <table class="table  bw-table1">
                        <thead>
                        <tr>
                            <th colspan="3">待审核经销商</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="3">暂无数据</td>
                            <!--<td><span class="bw-table-text"></span></td>-->
                            <!--<td><span class="btn btn-link"></span></td>-->
                        </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                            <td colspan="3">缺失反馈数量<span class="mark mark-info">暂无数据</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
            <div class="bw-block-item contractive">
                <div class="bw-item-title">快捷功能</div>
                <div class="bw-item-btns" style="display: none">
                    <div class="btn bw-item-btn">创建品牌信息</div>
                    <div class="btn bw-item-btn">创建经销商信息</div>
                    <div class="btn bw-item-btn">创建商品基础数据</div>
                    <div class="btn bw-item-btn">维护系列</div>
                    <div class="btn bw-item-btn">创建子账号</div>
                </div>
            </div>
        </div>
        <div class="bw-block2-right">
            <div class="bw-block-item">
                <div class="bw-item-title">经营状况</div>
                <div class="bw-item-table">
                    <table class="table  bw-table1">
                        <thead>
                        <tr>
                            <th colspan="4">最新授权经销商</th>
                        </tr>
                        </thead>
                        <tr>
                            <td>暂无数据</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
