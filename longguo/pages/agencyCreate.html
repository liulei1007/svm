<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "agencyCreate"
        }
    </script>
</head>

<body>
<div class="body-typein">
	<ul class="nav nav-tabs nav-tabs-agency">
		<li id="li-hasAgency" class="active"><a href="javascript:void(0)">已有代理品牌</a></li>
		<li id="li-findAgency"><a href="javascript:void(0)">正在寻找代理品牌</a></li>
	</ul>
    <div class="title-block">申请成为经销商</div>
    <form id="form-hasAgency" class="form-horizontal">
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>品牌名称</span></label>
            <div class="col-sm-6"><input type="text" class="form-control" id="brandName1" placeholder="请输入代理的品牌名称"></div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>联系人</span></label>
            <div class="col-sm-6"><input type="text" class="form-control" id="contacts1" placeholder="请输入联系人姓名"></div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>手机号码</span></label>
            <div class="col-sm-6"><input type="text" class="form-control" id="mobliephone1" placeholder="请输入手机号码"></div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>所在城市</span></label>
            <div class="col-sm-3 ac-provinceId">
                <select class="form-control" id="provinceId1" data-list="$p.data">
                    <option list-temp="true" node-name="$n.adress,attr-adressCode:$n.adressCode,attr-value:$n.id"></option>
                </select>
            </div>
            <div class="col-sm-3 ac-cityId1">
                <select class="form-control notNull" id="cityId1" data-list="$p.data">
                    <option list-temp="true" node-name="$n.adress,attr-value:$n.id"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入驻卖场</label>
            <div class="col-sm-3 marketId1">
                <select type="text" id="marketId1" class="form-control" data-list="$p.data">
                    <option list-temp="true" node-name="$n.marketName,attr-value:$n.id"></option>
                </select>
            </div>
            <div class="col-sm-offset-2 col-sm-8 tips-block">
            	<p>如果需要入驻红星线下卖场，请选择需要入驻的卖场地址</p>
            </div>
        </div>
    </form>
    <form id="form-findAgency" class="form-horizontal" style="display: none;">
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>联系人</span></label>
            <div class="col-sm-6"><input type="text" class="form-control" id="contacts2" placeholder="请输入联系人姓名"></div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>手机号码</span></label>
            <div class="col-sm-6"><input type="text" class="form-control" id="mobliephone2" placeholder="请输入手机号码"></div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label"><i>*</i><span>所在城市</span></label>
            <div class="col-sm-3 ac-provinceId">
                <select class="form-control" id="provinceId2" data-list="$p.data">
                    <option list-temp="true" node-name="$n.adress,attr-adressCode:$n.adressCode,attr-value:$n.id"></option>
                </select>
            </div>
            <div class="col-sm-3 ac-cityId2">
                <select class="form-control notNull" id="cityId2" data-list="$p.data">
                    <option list-temp="true" node-name="$n.adress,attr-value:$n.id"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">品牌名称</label>
            <div class="col-sm-6"><input type="text" class="form-control" id="brandName2" placeholder="请输入您需要代理的品牌名称"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代理类目</label>
            <div class="col-sm-6"><input type="text" class="form-control" id="categoryName2" placeholder="请输入您需要代理的类目信息，如：橱柜，瓷砖，卫浴，床"></div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 btn-block">
            <button type="button" class="btn btn-lg btn-success">提交</button>
            <button type="button" class="btn btn-lg btn-default btn-back">返回</button>
        </div>
    </div>
</div>
</body>
</html>
