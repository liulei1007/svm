<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "goodsAuditManage"
        }
    </script>
</head>

<body>
<div class="doc-basicDataManagement form-body">
    <!--<div class="title-block">待审核商品管理</div>-->
    <div class="search-block">
        <form class="form-inline">
            <div class="form-group">
                <label for="agencyName">商品名称</label>
                <input type="text" class="form-control input-sm" id="agencyName" placeholder="">
            </div>
            <div class="form-group category-block">
                <label>分类</label>
                <span class="gam-type-first">
                    <select class="form-control input-sm" id="baseCategoryId" data-list="$p.data" tag="0" style="width:100px">
                        <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
                    </select>
                </span>
                <span class="gam-type-second">
                    <select class="form-control input-sm " id="subCategoryId" data-list="$p.data" tag="1" style="width:100px">
                        <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
                    </select>
                </span>
                <span class="gam-type-third">
                    <select class="form-control input-sm " id="categoryId" data-list="$p.data"  tag="2" style="width:100px">
                        <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
                    </select>
                </span>
            </div>
            <div class="form-group">
                <label for="modelNumber">型号</label>
                <input type="text" class="form-control input-sm" id="modelNumber" placeholder=""  style="width:120px">
            </div>
            <div class="form-group form-time">
                <label for="startDate">创建时间</label>
                <input type="text" class="form-control input-sm" readonly id="startDate" placeholder=""  style="width:120px;background: #fff">
                <label for="endDate" style="margin: 0 -5px 0 5px;">--</label>
                <input type="text" class="form-control input-sm" readonly id="endDate" placeholder=""  style="width:120px;background: #fff">
            </div>
            <div class="btn btn-default gam-btn-search">查询</div>
            <div class="btn btn-default gam-btn-reload">清空条件</div>
        </form>
    </div>

    
    <div class="btn-block clearFix">
        <button class="btn btn-batch btn-allAudit">批量审核</button>
        <div class="pull-right alert alert-info">您当前还有<strong data-name="$p.countRecord" class="infoNum"></strong>条商品信息需要处理!</div>
    </div>
    <div class="table-block gam-table">
        <table class="table table1 table-striped">
            <thead>
            <tr>
                <td style="width:2%"><input type="checkbox"/></td>
                <td style="width:25%">商品名称</td>
                <td style="width:10%">型号</td>
                <td style="width:15%">产地</td>
                <td style="width:10%">品牌</td>
                <td style="width:8%">系列名</td>
                <td style="width:15%">分类</td>
                <td style="width:8%">创建时间</td>
                <td style="width:auto">操作</td>
            </tr>
            </thead>
            <tbody data-list="$p.data">
            <tr list-temp="true"  node-name="attr-uptId:$n.uptId">
                <td node-name="attr-uptId:$n.uptId"><input type="checkbox"/></td>
                <td node-name="$n.productName,attr-uptId:$n.uptId" class="a-link gam-btn-show"></td>
                <td node-name="$n.modelNumber"></td>
                <td node-name="($n.countryId=='CN')?($n.provinceName == $n.cityName ? $n.cityName : ($n.provinceName + $n.cityName)):$n.countryName"></td>
                <td node-name="$n.brandName"></td>
                <td node-name="$n.seriesName "></td>
                <td node-name="$n.baseCategoryName+'-'+$n.subCategoryName +'-'+$n.categoryName"></td>
                <td node-name="_getLocalTime($n.updateDate)"></td>
                <td>
                    <!--<div type="button" class="btn btn-link btn-sm btn-releaseGoods gam-btn-show"  node-name="attr-uptId:$n.uptId">查看</div>-->
                    <div type="button" class="btn btn-link btn-releaseGoods btn-audit "  node-name="attr-uptId:$n.uptId">审核</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="nav-pagination clearFix">
        <ul class="pagination">
          <!--   <li class="page-first "><a href="javascript:void(0)">&lt;&lt;</a></li>
            <li class="page-pre "><a href="javascript:void(0)">&lt;</a></li>
            <li class="page-number active disabled"><a href="javascript:void(0)">1</a></li>
            <li class="page-number"><a href="javascript:void(0)">2</a></li>
            <li class="page-number"><a href="javascript:void(0)">3</a></li>
            <li class="page-next"><a href="javascript:void(0)">&gt;</a></li>
            <li class="page-last"><a href="javascript:void(0)">&gt;&gt;</a></li> -->
        </ul>
    </div>
</div>

</body>
</html>
