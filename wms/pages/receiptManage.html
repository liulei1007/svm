<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script language="javascript" src="../lib/plume-resources.js" ></script>
</head>

<body>
    <div class="doc-receiptManagement">
        <div class="search-block">
            <form class="form-inline">
                <div class="form-group">
                    <label>仓库名称</label>
                    <select id="warehouseCode" class="form-control input-sm">
                    </select>
                </div>
                <div class="form-group">
                <label>货主名称</label>
				<select id="companyCode" class="form-control input-sm">
                </select>
                </div>
                <div class="form-group">
                    <label for="receiptCode">入库单号</label>
                    <input type="text" class="form-control input-sm" id="receiptCode" placeholder="">
                </div>  
				<div class="form-group">
                    <label for="erpOrderCode">erp单号</label>
                    <input type="text" class="form-control input-sm" id="erpOrderCode" placeholder="">
                </div>
				<div class="form-group">
                <label for="itemName">货品</label>
                <input type="text" class="form-control input-sm" id="itemName" placeholder="">
                </div>
				<div class="form-group">
                <label for="brand">品牌</label>
                <input type="text" class="form-control input-sm" id="brand" placeholder="">
                </div>
				<div class="form-group">
                <label for="batch">客户</label>
                <input type="text" class="form-control input-sm" id="batch" placeholder="">
                </div>
				<div class="form-group">
                <label>状态</label>
				<select id="trailingSts" class="form-control input-sm">
				    <option value='0'>未关闭</option>
					<option value='1'>全部</option>
                </select>
                </div>
                <div class="form-group form-time">
                    <label for="createdFrom">入库时间</label>
                    <input type="text" class="form-control input-sm" readonly id="createdFrom" placeholder=""
                           style="width:120px;background: #fff">
                    <label for="createdTo" style="margin: 0 -5px 0 5px;">--</label>
                    <input type="text" class="form-control input-sm" readonly id="createdTo" placeholder=""
                           style="width:120px;background: #fff">
                </div>
                <div style="text-align:center";>
                    <div class="btn btn-default btn-sm btn-search">查询</div>
                    <div class="btn btn-default btn-sm btn-empty">清空条件</div>
                </div>
            </form>
        </div>
        <div class="table-block">
            <table class="table table1 table-striped">
                <thead>
                <tr>
                    <td style="width:5%">ID</td>
                    <td style="width:auto">入库单号</td>
                    <td style="width:10%">入库类型</td>
                    <td style="width:10%">首状态</td>
					<td style="width:10%">尾状态</td>
                    <td style="width:auto">erp单号</td>
                    <td style="width:auto%">创建时间</td>
					<td style="width:5%">操作</td>
                </tr>
                </thead>
                <tbody data-list="$p.rows">
                <tr list-temp="true">
                    <td class="receiptId" node-name="$n.id || ''"></td>
                    <td class="codeClass" node-name="$n.code || ''"></td>
                    <td class="receiptTypeClass" node-name="$n.receiptType"></td>
                    <td class="leadingStatusClass" node-name="$n.leadingStatus || ''"></td>
					<td class="leadingStatusClass" node-name="$n.trailingSts || ''"></td>
                    <td class="erpOrderCodeClass" node-name="$n.erpOrderCode || ''"></td>
                    <td class="createdClass" node-name="$n.created || ''"></td>
                    <td>
                        <div class="btn btn-link bl-btn-look">查看</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="nav-pagination clearFix">
            <ul class="pagination">

            </ul>
        </div>
    </div>

</body>
</html>
