<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>红星美凯龙后台管理</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--公用基础文件-->
  <script language="javascript" src="../js/plumecommon.js" ></script>
</head>

<body>
  <div class="body-typein">
    <form class="tab">
      <div class="container">
        <ul class="nav nav-tabs" role="tablist">
          <li id="Section1" class="active">
            <a  aria-controls="home" role="tab" data-toggle="tab">基础信息</a>
          </li>
        </ul>

        <table class="table table-striped table-bordered table-hover" style="width:80%">
          <tr>
            <td>
              <label style="width:95px;">ID</label>
              <input type="text" class="input-sm" id="shipmentId" data-name="$p.base.shipmentId"></td>
            <td>
              <label style="width:95px;">出库单编码</label>
              <input type="text" class="input-sm" id="shipmentCode" data-name="$p.base.shipmentCode"></td>
            <td>
              <label style="width:95px;">客户名称</label>
              <input type="text" class="input-sm" id="shipToName" data-name="$p.base.shipToName"></td>
          </tr>
          <tr>
            <td>
              <label style="width:95px;">首状态</label>
              <input type="text" class="input-sm" id="leadingStatus" data-name="$p.base.leadingStatus"></td>
              <td>
              <label style="width:95px;">尾状态</label>
              <input type="text" class="input-sm" id="trailingStatus" data-name="$p.base.trailingStatus"></td>
            <td>
              <label style="width:95px;">添加时间</label>
              <input type="text" class="input-sm" id="createdDate" data-name="$p.base.createdDate"></td>
          </tr>
        </table>

      </div>
    </form>

    <div class="table-coordinate" style="margin-left: 30px;margin-top: 30px;">
      <ul class="nav nav-tabs" role="tablist">
        <li id="Section1" class="active">
          <a  aria-controls="home" role="tab" data-toggle="tab">商品明细</a>
        </li>
      </ul>
      <div class="table-block">
        <table class="table table1 table-striped">
          <thead>
            <tr>
              <td style="width:4%">出库单编码</td>
              <td style="width:3%">品牌</td>
              <td style="width:5%">货品名称</td>
              <td style="width:5%">货品编号</td>
              <td style="width:2%">要货数量</td>
              <td style="width:3%">客户名称</td>
              <td style="width:5%">创建时间</td>
            </tr>
          </thead>
          <tbody data-list="$p.detail.data.shipmentList" >
            <tr list-temp="true">
              <td node-name="$n.shipmentCode"></td>
              <td node-name="$n.itemBrand"></td>
              <td node-name="$n.itemName"></td>
              <td node-name="$n.erpItemCode"></td>
              <td node-name="$n.requestQty"></td>
              <td node-name="$n.shipToName"></td>
              <td node-name="$n.createdDate"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="btn-block col-md-offset-5">
          <button type="button" class="btn btn-default btn-info btn-back">返回</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
