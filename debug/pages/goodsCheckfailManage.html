    <div class="btn-block clearFix" id="operationBtn">
        <button class="btn btn-border-primary">批量删除</button>
    </div>
    <div class="table-block">

        <table class="table table1 table-striped">
            <thead>
            <tr>
                <td style="width:3%"><input type="checkbox"/></td>
                <td style="width:20%">商品名称</td>
                <td style="width:12%">型号</td>
                <td style="width:14%">产地</td>
                <td style="width:10%">品牌</td>
                <td style="width:10%">系列名</td>
                <td style="width:15%">分类</td>
                <td style="width:8%">创建时间</td>
                <td style="width:auto">操作</td>
            </tr>
            </thead>
            <tbody data-list="$p.data">
            <tr list-temp="true"  node-name="attr-uptId:$n.uptId">
                <td><input type="checkbox" node-name="attr-productId:$n.uptId"/></td>
                <td node-name="$n.productName,attr-uptId:$n.uptId" class="btn btn-link gcm-btn-show"></td>
                <td node-name="$n.modelNumber"></td>
                <td node-name="($n.countryId=='CN')?($n.provinceName == $n.cityName ? $n.cityName : ($n.provinceName + $n.cityName)):$n.countryName"></td>
                <td node-name="$n.brandName"></td>
                <td node-name="$n.seriesName "></td>
                <td node-name="$n.baseCategoryName+'-'+$n.subCategoryName +'-'+$n.categoryName"></td>
                <td node-name="_getLocalTime($n.updateDate)"></td>
                <td>
                    <!--<div type="button" class="btn btn-link btn-sm btn-releaseGoods gcm-btn-show"  node-name="attr-uptId:$n.uptId">查看</div>-->
                    <div type="button" class="btn btn-border-primary gcm-btn-edit"  node-name="attr-uptId:$n.uptId">编辑</div>
                </td>
            </tr>
            </tbody>
        </table>
