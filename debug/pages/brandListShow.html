<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"brandListShow"
        }
    </script>
</head>

<body>
	<div class="form-block">
		<div class="title-block">品牌信息</div>
		<div class="form-block-contractive">
			<div id="base" class="row block-title">
				<div class="col-sm-2 col-sm-offset-1">品牌信息</div>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">品牌logo</label>
					<div class="col-sm-6">
						<div id="brand-logo" class="form-control-media">
							<!-- <img src="images/temp/default.jpg" /> -->
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">品牌名称</label>
					<p class="col-sm-6 form-control-static" data-name="$p.brandName"></p>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">系列名称</label>
					<p class="col-sm-6 form-control-static" data-name="$p.seriesName"></p>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">品牌介绍</label>
					<p class="col-sm-6 form-control-static" data-name="$p.brandDescription"></p>
				</div>
			</form>
		</div>
		<div class="form-block-contractive">
			<div id="base" class="row block-title">
				<div class="col-sm-2 col-sm-offset-1">基础信息</div>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">联系人</label>
					<p class="col-sm-6 form-control-static" data-name="$p.contract"></p>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">联系电话</label>
					<p class="col-sm-6 form-control-static" data-name="$p.contractTel"></p>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-3 btn-block">
				<button type="button" class="btn btn-lg btn-default btn-back">返回</button>
			</div>
		</div>
	</div>
</body>
</html>
