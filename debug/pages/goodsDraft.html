<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "goodsDraft"
        }
    </script>
</head>

<body>
<div class="doc-basicDataManagement">
    <!--<div class="title-block">草稿箱</div>-->
    <div class="search-block">
        <form class="form-inline">
            <div class="form-group">
                <label for="productName">商品名称</label>
                <input type="text" class="form-control input-sm" id="productName" placeholder=""  style="width:120px">
            </div>
            <div class="form-group form-time">
                <label for="startDate">创建时间</label>
                <input type="text" class="form-control input-sm" readonly id="startDate" placeholder=""  style="width:120px;background: #fff">
                <label for="endDate" style="margin: 0 -5px 0 5px;">--</label>
                <input type="text" class="form-control input-sm" readonly id="endDate" placeholder=""  style="width:120px;background: #fff">
            </div>
            <div class="btn btn-default btn-sm gdm-btn-search">查询</div>
            <div class="btn btn-default btn-sm gdm-btn-reload">清空条件</div>
        </form>
    </div>
    <div class="btn-block clearFix" id="operationBtn">
        <button class="btn btn-border-primary">批量删除</button>
    </div>
    <div class="table-block">
        <table class="table table1 table-striped gdm-table-data data-body" >
            <thead>
            <tr>
                <td style="width:3%"><input type="checkbox"/></td>
                <td style="width:20%">商品名称</td>
                <!--<td style="width:auto">型号</td>-->
                <td style="width:10%">创建人</td>
                <td style="width:12%">创建时间</td>
                <td style="width:10%">操作</td>
            </tr>
            </thead>
            <tbody data-list="$p.data">
            <tr list-temp="ture" node-name="attr-productId:$n.draftId,attr-reviewStatus:$n.reviewStatus,attr-uptId:$n.uptId">
                <td><input node-name="attr-productId:$n.draftId" type="checkbox"/></td>
                <td node-name="$n.pdtName"></td>
                <!--<td node-name="decodeURI($n.jsonString)"></td>-->
                <td node-name="$n.createOperator"></td>
                <td node-name="_getLocalTime($n.createDate)"></td>
                <td>
                    <button type="button" class="btn btn-border-primary gda-btn-edit"  node-name="attr-productId:$n.draftId,attr-code:$n.jsonString">编辑</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="nav-pagination clearFix">
        <ul class="pagination">
        </ul>
    </div>
</div>

</body>
</html>
