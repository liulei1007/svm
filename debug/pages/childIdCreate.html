<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "childIdCreate"
        }
    </script>
</head>

<body>


<div class="form-block" data-spy="scroll" data-target="#pageNav-agencyCreateCompany">
    <div class="title-block">添加员工</div>


    <div class="form-block-contractive">
        <form class="form-horizontal">
            <div class="form-group required">
                <label class="col-sm-3 control-label"><i>*</i><span>员工姓名</span></label>
                <div class="col-sm-6" id="remark"><input type="text" class="form-control" maxlength="20" placeholder="请输入员工姓名"></div>
            </div>
            <div class="form-group required">
                <label class="col-sm-3 control-label"><i>*</i><span>手机号码</span></label>
                <div class="col-sm-6" id="tel"><input type="text" class="form-control" maxlength="11" placeholder="请填写手机号码"></div>
            </div>
            <div class="form-group required">
                <label class="col-sm-3 control-label"><i>*</i><span>密码</span></label>
                <div class="col-sm-6"><input type="password" id="pwd" class="form-control" maxlength="20" placeholder="请输入密码"></div>
            </div>
            <div class="form-group required">
                <label class="col-sm-3 control-label"><i>*</i><span>确认密码</span></label>
                <div class="col-sm-6"><input type="password" id="repwd" class="form-control" maxlength="20" placeholder="请确认密码"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">权限配置</label>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-default btn-myset">配置</button>
                </div>
            </div>
            <!-- <div class="form-group shops" style="display: none;">
                <label class="col-sm-3 control-label">所属店铺</label>
                <div class="col-sm-6">
                    <select class="form-control" id="agentShop">
                    </select>
                </div>
            </div> -->

            <div class="form-group required agencyShops">
                <label class="col-sm-3 control-label"><i>*</i><span>所属卖场</span></label>
                <div id="agencyMarket" class="col-sm-6">
                    <select class="form-control"><option disabled='disabled' selected='selected'>请选择所属卖场</option></select>
                </div>
            </div>
            <div class="form-group required agencyShops">
                <label class="col-sm-3 control-label"><i>*</i><span>所属品牌</span></label>
                <div id="agencyBrand" class="col-sm-6">
                    <select class="form-control"><option disabled='disabled' selected='selected'>请选择所属品牌</option></select>
                </div>
            </div>
            <div class="form-group required agencyShops">
                <label class="col-sm-3 control-label"><i>*</i><span>所属系列</span></label>
                <div id="agencySeries" class="col-sm-6">
                    <select class="form-control"><option disabled='disabled' selected='selected'>请选择所属系列</option></select>
                </div>
            </div>

            <div class="form-group brandShops">
                <label class="col-sm-3 control-label"><i>*</i><span>关联品牌</span></label>
                <div class="col-sm-5 manuBrand"></div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-3 btn-block">
            <button type="button" class="btn btn-lg btn-success btn-next">提交</button>
            <button type="button" class="btn btn-lg btn-default btn-back">取消</button>
        </div>
    </div>
    <div class="cic-pop popcenter"></div>
</div>
</body>
</html>
